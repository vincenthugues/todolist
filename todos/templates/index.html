{% include 'partials/header.html' %}

<ul>
  {% for todo in todos %}
  <li><a href="/todos/details/{{todo.id}}">
    {% if todo.done %}
      <s>{{todo.title}}</s>
    {% else %}
      {{todo.title}}
    {% endif %}
  </a>: {{todo.text}}</li>
  {% endfor %}
</ul>
